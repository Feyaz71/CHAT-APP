<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Link Font Awesome for the emoji icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- CRITICAL: This container MUST exist for notifications to work -->
    <div id="notificationContainer"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ðŸ’¬ Chat App</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login/Room Selection Page -->
    <div class="main-wrapper">
        <div class="login-box">
            <h2>Join Chat</h2>

            <input type="text" id="username" placeholder="Enter username" /><br><br>

            <select id="roomDropdown">
                <option value="">-- Select a room --</option>
            </select><br><br>

            <input type="text" id="room" placeholder="Or type new room name" /><br><br>

            <button onclick="joinChat()">Join</button>
        </div>
    </div>

    <!-- Main Chat Page -->
    <div id="chatPage" style="display: none;">
        <!-- Element to display the current room name (ID: roomName) -->
        <h2 style="text-align: center;"><span id="roomName"></span></h2>

        <!-- The main chat message container (ID: chatBox) -->
        <div id="chatBox"></div>

        <!-- Input bar and emoji container -->
        <div class="chat-input-container"> 
            
            <div id="emojiPanel" class="emoji-panel" >
                <div class="emoji-grid" id="emojiGrid">
                    <!-- Emojis populated by JavaScript -->
                </div>
            </div>
            
            <div class="message-bar">
                <button class="message-button emoji-button" id="emojiBtn">
                    <i class="far fa-smile"></i>
                </button>
                <!-- Input field (ID: messageInput) -->
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKey(event)">
                <button class="message-button" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
